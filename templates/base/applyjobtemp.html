{% extends '../base/base.html' %}

{% block title %}Applying Job{% endblock %}

{% block style %}
<style>
    .container {
        display: flex;
        margin-top: 70px;
        justify-content: space-between;
    }

    .job-data,
    .form-container {
        flex: 1;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .job-data {
        margin-right: 20px; /* Add margin to create space between job-data and form-container */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: calc(100% - 10px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input[type="file"] {
        cursor: pointer;
    }

    .form-group select {
        cursor: pointer;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }

    /* Adjusted inline CSS */
    .form-container .form-group {
        display: flex;
        align-items: center;
    }

    .form-container .form-group label {
        flex: 1;
        margin-right: 10px;
    }

    .form-container .form-group input,
    .form-container .form-group select {
        flex: 2;
        width: auto;
    }
</style>
{% endblock %}


{% block content %}

<div class="container">
    <div class="job-data">

        <h2>Job Details</h2>

        {% for job in data %}
        <div class="job-item">
            <h3>{{ job.job_title }}</h3>
            <p>{{ job.job_description }}</p>
        </div>
        {% endfor %}

    </div>

    <div class="form-container">
        <form method="post" action="your_action_url">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone No.:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
                    title="Please enter a 10-digit phone number" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <select id="experience" name="experience">
                    <option value="0yr">Internship</option>
                    <option value="1yr">1 Year</option>
                    <option value="2yr">2 Years</option>
                    <option value="3yr">3 Years</option>
                    <option value="4yr+">More than 4 Years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
